<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Timepass ‚Äì Viral Mini Games Collection</title>
<meta name="description" content="Explore 11 fun and viral mini games inspired by neal.fun! Fun, unique, interactive games with rich visuals and engagement." />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@800&family=Fira+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-dark: #14171d;
    --bg-light: #f3f4f6;
    --panel-bg-dark: #22242a;
    --panel-bg-light: #fff;
    --sidebar-bg-dark: #191e24;
    --sidebar-bg-light: #ededef;
    --accent-dark: #63ec73;
    --accent-light: #208040;
    --text-dark: #f3f4f6;
    --text-light: #121212;
    --panel-shadow-dark: 0 6px 24px rgba(100,255,100,0.18);
    --panel-shadow-light: 0 6px 24px rgba(50,150,50,0.25);
    --radius: 17px;
    --mono: 'Fira Mono', monospace;
    --main-font: 'Roboto', sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: var(--main-font);
    background: var(--bg-dark);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    align-items: stretch;
    min-width: 320px;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background: var(--bg-light);
    color: var(--text-light);
  }
  /* Sidebar */
  #sidebar {
    width: 320px;
    background: var(--sidebar-bg-dark);
    min-height: 100vh;
    padding: 1.5rem 1rem 1rem 1rem;
    border-right: 2px solid #171b20;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 26px 0 #000c;
    position: sticky;
    top: 0;
    left: 0;
    z-index: 10;
    transition: background-color 0.3s;
  }
  body.light #sidebar {
    background: var(--sidebar-bg-light);
    border-color: #ccc;
    box-shadow: 0 0 30px 0 #afefa97a;
  }
  #sidebar h1 {
    margin: 0 0 1rem 0;
    color: var(--accent-dark);
    font-family: 'Archivo', sans-serif;
    font-size: 2.1rem;
    letter-spacing: 3px;
    font-weight: 900;
    transition: color 0.3s;
  }
  body.light #sidebar h1 {
    color: var(--accent-light);
  }
  #sidebar p {
    margin: 0 0 1rem 0;
    color: #888;
    font-size: 1rem;
    transition: color 0.3s;
  }
  body.light #sidebar p {
    color: #555;
  }
  #game-list {
    flex: 1 1 auto;
    padding: 0 16px 0 16px;
    overflow-y: auto;
  }
  .sidebar-card {
    display: block;
    border-radius: var(--radius);
    background: #23262d;
    color: #fff;
    text-decoration: none;
    margin-bottom: 13px;
    padding: 0.92rem 1rem;
    font-family: 'Archivo', sans-serif;
    font-weight: 800;
    font-size: 1.02rem;
    letter-spacing: 0.04rem;
    box-shadow: 0 4px 16px #0003;
    transition: background 0.24s, color 0.26s, box-shadow 0.21s;
    border: none;
    outline: none;
    cursor: pointer;
  }
  .sidebar-card:hover:not(.active),
  .sidebar-card:focus-visible:not(.active) {
    background: #30353a;
    color: var(--accent-dark);
  }
  .sidebar-card.active,
  .sidebar-card:focus-visible.active {
    background: linear-gradient(90deg, var(--accent-dark), #6ed8e7 92%);
    color: #191e24;
    box-shadow: 0 8px 26px #63ec7367;
    font-weight: 900;
  }
  body.light .sidebar-card {
    background: #ddd;
    color: #222;
    box-shadow: none;
  }
  body.light .sidebar-card:hover:not(.active),
  body.light .sidebar-card:focus-visible:not(.active){
    background: #a9dbb1;
    color: var(--accent-light);
  }
  body.light .sidebar-card.active {
    background: linear-gradient(90deg, var(--accent-light), #327f58 92%);
    color: #edf4e0;
    box-shadow: 0 8px 26px #4caf5067;
    font-weight: 900;
  }
  #sidebarfooter {
    padding: 1em;
    text-align: center;
    font-size: 0.9rem;
    color: #6fa281;
    border-top: 1.2px solid #21262f;
    user-select: none;
  }
  body.light #sidebarfooter {
    color: #427942;
    border-color: #aacbaa;
  }
  #sidebarfooter a {
    color: var(--accent-dark);
    text-decoration: none;
    user-select: none;
    transition: color 0.3s;
  }
  body.light #sidebarfooter a {
    color: var(--accent-light);
  }
  #sidebarfooter a:hover,
  #sidebarfooter a:focus {
    text-decoration: underline;
    outline: none;
  }
  /* Scrollbar for Sidebar */
  #sidebar::-webkit-scrollbar {
    width: 9px;
  }
  #sidebar::-webkit-scrollbar-track {
    background: var(--sidebar-bg-dark);
    transition: background-color 0.3s;
  }
  body.light #sidebar::-webkit-scrollbar-track {
    background: var(--sidebar-bg-light);
  }
  #sidebar::-webkit-scrollbar-thumb {
    background: #4caf50cc;
    border-radius: 8px;
  }
  /* Main Content */
  #main {
    flex: 1;
    background: var(--panel-bg-dark);
    padding: 2rem 2.5rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light #main {
    background: var(--panel-bg-light);
    color: var(--text-light);
  }
  #maincontent {
    max-width: 700px;
    margin: 30px auto 0 auto;
    background: #242944;
    border-radius: var(--radius);
    box-shadow: var(--panel-shadow-dark);
    min-height: 540px;
    padding: 3.2rem 2.3rem 2.2rem 2.3rem;
    color: #eee;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
  }
  body.light #maincontent {
    background: #f8faff;
    color: var(--text-light);
    box-shadow: var(--panel-shadow-light);
  }
  #maincontent h2 {
    font-size: 2.1rem;
    margin: 0 0 0.35em 0;
    color: var(--accent2);
    font-weight: 800;
    transition: color 0.3s;
  }
  body.light #maincontent h2 {
    color: var(--accent-dark);
  }
  #maincontent p,
  #maincontent p.description {
    color: #b3e6ac;
    font-size: 1.15rem;
    margin: 0 0 1.25em 0;
    user-select: text;
    transition: color 0.3s;
  }
  body.light #maincontent p,
  body.light #maincontent p.description {
    color: #3c5e1a;
  }
  .card-img {
    width: 100%;
    max-width: 260px;
    border-radius: 14px;
    margin: 15px auto 14px;
    filter: drop-shadow(0 4px 16px #5ce57350);
    object-fit: cover;
    display: block;
    transition: filter 0.3s;
  }
  body.light .card-img {
    filter: drop-shadow(0 4px 16px #47a44a60);
  }
  #gameui {
    margin-top: 16px;
    min-height: 280px;
  }
  /* Buttons and input */
  button,
  input[type='button'],
  input[type='submit'] {
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background-color: var(--accent-dark);
    color: #121212;
    padding: 10px 18px;
    margin: 0.4rem 0.6rem 0.4rem 0;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  button:hover,
  button:focus-visible {
    background-color: #47c450;
    outline: none;
  }
  body.light button,
  body.light input[type='button'],
  body.light input[type='submit'] {
    background-color: var(--accent-light);
    color: #f0f8e6;
  }
  body.light button:hover,
  body.light button:focus-visible {
    background-color: #249022;
  }
  input[type='text'],
  input[type='password'] {
    padding: 8px 12px;
    font-size: 1.1rem;
    border-radius: 6px;
    border: 1.5px solid #444;
    background: #111;
    color: #eee;
    margin-right: 10px;
    outline-offset: 2px;
    transition: background-color 0.3s, border-color 0.3s;
  }
  input[type='text']:focus,
  input[type='password']:focus {
    border-color: var(--accent-dark);
    outline: none;
  }
  body.light input[type='text'],
  body.light input[type='password'] {
    background: #eee;
    color: #242424;
    border-color: #82bb56;
  }
  body.light input[type='text']:focus,
  body.light input[type='password']:focus {
    border-color: var(--accent-light);
  }
  canvas {
    display: block;
    margin: 1rem auto;
    background: var(--main-bg);
    border-radius: 10px;
    box-shadow: 0 0 18px var(--accent-dark);
    transition: box-shadow 0.3s;
  }
  body.light canvas {
    background: var(--bg-light);
    box-shadow: 0 0 18px var(--accent-light);
  }
  img.game-image {
    width: 100%;
    max-width: 280px;
    border-radius: 12px;
    display: block;
    margin: 0.8rem auto 1.2rem;
    box-shadow: 0 0 15px rgb(76 175 80 / 0.5);
    transition: box-shadow 0.3s;
  }
  body.light img.game-image {
    box-shadow: 0 0 15px var(--accent-light);
  }
  @media (max-width: 900px) {
    body {
      flex-direction: column;
      height: auto;
    }
    #sidebar {
      width: 100vw;
      min-height: 70px;
      border-right: none;
      border-bottom: 2px solid #181a1f;
      padding: 8px 10px 0 10px;
      flex-shrink: 0;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      box-shadow: none;
    }
    #sidebar h1 {
      font-size: 1.2rem;
      padding: 8px 10px 8px 10px;
    }
    #sidebar p {
      display: none;
    }
    #game-list {
      flex-direction: row;
      gap: 1rem;
      justify-content: flex-start;
      display: flex;
    }
    .sidebar-card {
      margin-bottom: 0;
      margin-right: 10px;
      display: inline-block;
      min-width: 160px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      border-radius: 10px;
      text-align: center;
    }
    #main {
      padding: 1rem 1rem 2rem;
      min-height: 480px;
    }
    .card-img {
      max-width: 100%;
      max-height: none;
    }
  }
  footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    text-align: center;
    font-size: 1rem;
    color: #6fa281;
    background: rgba(34, 36, 42, 0.97);
    padding: 0.65em 0 0.3em 0;
    z-index: 20;
    letter-spacing: 1.2px;
    font-family: var(--main-font);
    border-top: 1px solid #1e2d1b;
    user-select: none;
    transition: color 0.3s, background-color 0.3s;
  }
  body.light footer {
    color: #437f48;
    background: #e5f2dfcc;
    border-color: #d0ddb2;
  }
  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 9px;
  }
  ::-webkit-scrollbar-thumb {
    background: #307357b1;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  body.light ::-webkit-scrollbar-thumb {
    background: #4caf506b;
  }
  ::-webkit-scrollbar-track {
    background: #21242c;
    transition: background-color 0.3s;
  }
  body.light ::-webkit-scrollbar-track {
    background: #e7efdc;
  }
  /* Header for Toggles */
  #toggles {
    position: fixed;
    top: 13px;
    right: 12px;
    z-index: 50;
    display: flex;
    gap: 16px;
  }
  button#toggle-theme, button#toggle-sound {
    background: var(--panel-bg-dark);
    border: 2px solid var(--accent-dark);
    color: var(--accent-dark);
    border-radius: 12px;
    font-size: 1.5rem;
    width: 48px;
    height: 48px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
  }
  button#toggle-theme:hover, button#toggle-sound:hover,
  button#toggle-theme:focus-visible, button#toggle-sound:focus-visible {
    background: var(--accent-dark);
    color: var(--text-dark);
    outline-offset: 3px;
    outline: 2px solid var(--accent2);
  }
  body.light button#toggle-theme,
  body.light button#toggle-sound {
    background: var(--panel-bg-light);
    border-color: var(--accent-light);
    color: var(--accent-light);
  }
  body.light button#toggle-theme:hover,
  body.light button#toggle-sound:hover,
  body.light button#toggle-theme:focus-visible,
  body.light button#toggle-sound:focus-visible {
    background: var(--accent-light);
    color: var(--text-light);
    outline-color: var(--accent-dark);
  }
</style>
</head>
<body>
  <aside id="sidebar" tabindex="0" aria-label="Game navigation">
    <div>
      <h1>TIMEPASS</h1>
      <p>11 uniquely fun viral games<br />Inspired by neal.fun</p>
    </div>
    <nav id="game-list" role="navigation" aria-label="Game selection"></nav>
    <div id="sidebarfooter">
      <a href="mailto:youremail@example.com" style="color:#65fa93;text-decoration:none;">Contact</a>&bull;
      <a href="https://github.com/yourusername/yourrepo" target="_blank" rel="noopener noreferrer" style="color:#57ceff;text-decoration:none;">GitHub</a>
    </div>
  </aside>

  <div id="main">
    <section id="maincontent" role="main" tabindex="0">
      <h2>Welcome to Timepass!</h2>
      <p class="description">Select a game <b>(left panel)</b> to start playing instantly. All games are mobile friendly and beautifully crafted.</p>
      <img id="game-img" src="" alt="" class="card-img" hidden />
      <p class="description" id="gameDesc"></p>
      <div id="gameui"></div>
    </section>
  </div>

  <footer>
    &copy; <span id="year"></span> You | TIMEPASS | Inspired by neal.fun
  </footer>

  <div id="toggles" role="region" aria-label="Settings">
    <button id="toggle-theme" aria-label="Toggle dark or light theme" title="Toggle Dark/Light Mode" tabindex="0">üåô</button>
    <button id="toggle-sound" aria-label="Toggle sound on or off" title="Mute/Unmute All Sounds" tabindex="0">üîä</button>
  </div>

  <script>
    // YEAR UPDATE
    document.getElementById('year').textContent = new Date().getFullYear();

    /* SOUND & THEME PERSISTENCE */
    const body = document.body;
    const toggleThemeBtn = document.getElementById('toggle-theme');
    const toggleSoundBtn = document.getElementById('toggle-sound');
    let darkMode = localStorage.getItem('darkMode') !== 'false';
    let soundOn = localStorage.getItem('soundOn') !== 'false';

    function updateThemeUI() {
      if (darkMode) {
        body.classList.remove('light');
        toggleThemeBtn.textContent = 'üåô';
        toggleThemeBtn.title = 'Switch to Light Mode';
      } else {
        body.classList.add('light');
        toggleThemeBtn.textContent = '‚òÄÔ∏è';
        toggleThemeBtn.title = 'Switch to Dark Mode';
      }
      localStorage.setItem('darkMode', darkMode);
    }

    function updateSoundUI() {
      toggleSoundBtn.textContent = soundOn ? 'üîä' : 'üîà';
      toggleSoundBtn.title = soundOn ? 'Mute All Sounds' : 'Unmute All Sounds';
      localStorage.setItem('soundOn', soundOn);
      // Mute all audio globally
      document.querySelectorAll('audio').forEach(a => {
        a.muted = !soundOn;
      });
    }

    toggleThemeBtn.onclick = () => {
      darkMode = !darkMode;
      updateThemeUI();
    };

    toggleSoundBtn.onclick = () => {
      soundOn = !soundOn;
      updateSoundUI();
    };

    updateThemeUI();
    updateSoundUI();

    /* GAMES ARRAY & NAVIGATION */

    const games = [
      {
        slug: 'spend-billions-simulator',
        name: 'Spend Billions Simulator',
        desc: 'Try to spend a billionaire‚Äôs fortune buying quirky, visual items. How rich are you after each purchase? ü™ô',
        img: 'https://cdn.pixabay.com/photo/2017/05/10/13/55/money-2301577_960_720.jpg',
        code: spendBillionsSimulator
      },
      {
        slug: 'draw-a-perfect-circle',
        name: 'Draw a Perfect Circle',
        desc: 'Draw a circle on the canvas. Watch your live score update dynamically as you draw!',
        img: 'https://cdn.pixabay.com/photo/2017/03/24/00/56/pencil-2167258_960_720.png',
        code: drawPerfectCircle
      },
      {
        slug: 'make-a-sandwich',
        name: 'Make a Sandwich',
        desc: 'Stack wacky ingredients, watch your sandwich grow sky-high, and see delicious sandwich art!',
        img: 'https://cdn.pixabay.com/photo/2016/03/05/19/02/sandwich-1239431_960_720.jpg',
        code: makeASandwich
      },
      {
        slug: 'useless-button',
        name: 'Useless Button',
        desc: 'Press this ridiculous button and witness random fun reactions, emoji, and sounds.',
        img: 'https://cdn.pixabay.com/photo/2016/11/19/21/37/button-1835753_960_720.png',
        code: uselessButton
      },
      {
        slug: 'balloon-pop-fiesta',
        name: 'Balloon Pop Fiesta',
        desc: 'Pop flying balloons with emojis as fast as you can. Balloons fly in all colors, and sounds enhance your popping spree!',
        img: 'https://cdn.pixabay.com/photo/2016/05/01/19/37/balloon-1368897_960_720.png',
        code: balloonPopFiesta
      },
      {
        slug: 'emoji-combiner',
        name: 'Emoji Combiner',
        desc: 'Select two emojis and create quirky, new combined emojis!',
        img: 'https://cdn.pixabay.com/photo/2018/05/09/08/12/smiley-3387378_960_720.png',
        code: emojiCombiner
      },
      {
        slug: 'random-compliment-generator',
        name: 'Random Compliment Generator',
        desc: 'Cheer yourself up with animated, uplifting compliments (with fun visuals).',
        img: 'https://cdn.pixabay.com/photo/2017/01/06/19/15/speech-bubble-1951805_960_720.png',
        code: randomComplimentGenerator
      },
      {
        slug: 'simple-mood-tracker',
        name: 'Simple Mood Tracker',
        desc: 'Pick your mood for instant feedback and track your trend.',
        img: 'https://cdn.pixabay.com/photo/2017/01/31/16/55/smiley-2029850_960_720.png',
        code: simpleMoodTracker
      },
      {
        slug: 'quick-password-generator',
        name: 'Quick Password Generator',
        desc: 'Generate strong, unique passwords instantly with copy button and complexity toggle.',
        img: 'https://cdn.pixabay.com/photo/2017/06/10/07/09/password-2387664_960_720.jpg',
        code: quickPasswordGenerator
      },
      {
        slug: 'vote-for-messi-and-ronaldo',
        name: 'Vote for Messi & Ronaldo',
        desc: 'Vote for your football legend and see persistent, live percentages and team images. (Votes saved!)',
        img: 'https://cdn.pixabay.com/photo/2017/03/24/00/56/soccer-2167237_960_720.png',
        code: voteForMessiAndRonaldo
      },
      {
        slug: 'be-a-hacker',
        name: 'Be a Hacker',
        desc: `Type code like a real hacker. Code scrolls, matrix background, sounds. Press <b>'F'</b> for fullscreen.`,
        img: 'https://cdn.pixabay.com/photo/2016/11/29/12/54/cyber-1869273_960_720.jpg',
        code: beAHackerGame
      }
    ];

    const gameListEl = document.getElementById('game-list');
    const maincontent = document.getElementById('maincontent');
    const gameui = document.getElementById('gameui');
    const gameImg = document.getElementById('game-img');
    const gameDesc = document.getElementById('gameDesc');
    let selectedBtn = null;

    // Build sidebar navigation buttons
    games.forEach((game, i) => {
      const btn = document.createElement('button');
      btn.className = 'sidebar-card';
      btn.textContent = game.name;
      btn.dataset.index = i;
      btn.setAttribute('aria-label', `Play game: ${game.name}`);
      btn.type = 'button';
      btn.addEventListener('click', () => showGame(i, btn));
      gameListEl.appendChild(btn);
    });

    // Show selected game
    function showGame(index, btn) {
      if (selectedBtn) selectedBtn.classList.remove('active');
      btn.classList.add('active');
      selectedBtn = btn;

      const g = games[index];
      maincontent.querySelector('h2').innerHTML = g.name;
      gameDesc.innerHTML = g.desc;
      if (g.img) {
        gameImg.src = g.img;
        gameImg.alt = g.name + ' illustration';
        gameImg.hidden = false;
      } else {
        gameImg.hidden = true;
      }
      gameui.innerHTML = '';
      if (typeof g.code === 'function') {
        g.code(gameui);
      } else {
        gameui.innerHTML = '<p style="font-style: italic; color:#aaa;">Game coming soon!</p>';
      }
      window.scrollTo(0, 0);
    }
    // Select first game on load
    showGame(0, gameListEl.querySelector('button'));

    /* === GAME FUNCTIONS BELOW === */

    // 1. Spend Billions Simulator
    function spendBillionsSimulator(container){
      container.innerHTML = `
        <div style="text-align:center;">
          <p style="font-weight: 700; font-size:1.2rem; margin-bottom:0.6rem;">
            Remaining Fortune: <span id="fortune" style="color:#29e82f;">$1,000,000,000</span>
          </p>
          <progress id="fortuneProg" value="1000000000" max="1000000000" 
            style="width:90%; height:18px; border-radius:9px; accent-color:#4caf50;"></progress>
          <small id="compare" style="display:block; margin-top:0.3rem; color:#aadb84">Are you richer than everyone on Earth?</small>
          <button id="buyBtn" style="margin:1rem auto; display:block;" aria-label="Buy a quirky item">Buy a Silly Item</button>
          <div id="itemShowcase" style="margin-top:14px; min-height:110px;display:flex;align-items:center;gap:12px;justify-content:center;flex-wrap: wrap;"></div>
          <p style="font-size:0.9rem; margin-top:16px;">
            Items bought: <span id="itemCount" style="color:#79db77; font-weight:bold;">0</span>
          </p>
        </div>
      `;

      let fortune = 1_000_000_000;
      let bought = 0;

      const fortuneProg = container.querySelector('#fortuneProg');
      const fortuneEl = container.querySelector('#fortune');
      const compareEl = container.querySelector('#compare');
      const buyBtn = container.querySelector('#buyBtn');
      const itemShowcase = container.querySelector('#itemShowcase');
      const itemCountEl = container.querySelector('#itemCount');

    // 2. Draw a Perfect Circle
    function drawPerfectCircle(container){
      container.innerHTML = `
        <div style="max-width:340px; margin:auto; position:relative;">
          <canvas id="circleCanvas" width="320" height="320" style="touch-action:none; border-radius:14px; background:#1b1e22;box-shadow: 0 0 20px #4caf50;"></canvas>
          <svg width="320" height="320" style="position:absolute;top:0;left:0;pointer-events:none;">
            <circle cx="160" cy="160" r="140" stroke="#61d77acb" stroke-width="6" fill="none"></circle>
          </svg>
          <div id="ratingCircle" style="position: absolute; top: 140px; left: 118px; width: 92px; height: 92px; border-radius: 50%; background: #111d11cc; color: #4caf50; font-weight: 700; font-size: 1.35rem; display: flex; justify-content: center; align-items: center; user-select:none; box-shadow: 0 0 16px #4caf50aa"></div>
        </div>
        <button id="clearCanvas" style="display:block; margin: 18px auto 4px auto;">Clear Drawing</button>
        <p id="scoreDescription" style="text-align:center; font-size: 1.05rem; user-select:none;">Draw a circle overlapping the green ring. Your score updates live above!</p>
      `;

      const canvas = container.querySelector('#circleCanvas');
      const ctx = canvas.getContext('2d');
      const ratingCircle = container.querySelector('#ratingCircle');
      const scoreDescription = container.querySelector('#scoreDescription');
      const clearBtn = container.querySelector('#clearCanvas');

      let drawing = false;
      let points = [];

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return e.touches ? [e.touches[0].clientX - rect.left , e.touches[0].clientY - rect.top ] : [e.offsetX, e.offsetY];
      }

      function computeScore() {
        if(points.length < 12) return 0;

        let sumX = 0, sumY = 0;
        points.forEach(([x, y]) => { sumX += x; sumY += y; });
        const centerX = sumX / points.length;
        const centerY = sumY / points.length;

        const distances = points.map(([x, y]) => Math.hypot(x - centerX, y - centerY));
        const meanDist = distances.reduce((acc, val) => acc + val, 0) / distances.length;
        const variance = distances.reduce((acc, val) => acc + (val - meanDist) ** 2, 0) / distances.length;

        let score = Math.max(0, Math.min(100, 180 - variance * 1000));
        return score;
      }

      function updateRating() {
        const score = computeScore();
        let color = score < 65 ? '#ff5555' : score < 85 ? '#ffbf33' : '#4caf50';

        if (score === 0) {
          ratingCircle.textContent = '‚úèÔ∏è';
          ratingCircle.style.background = '#111';
          ratingCircle.style.boxShadow = 'none';
          scoreDescription.textContent = 'Draw a circle overlapping the ring above.';
        } else {
          ratingCircle.textContent = score.toFixed(1) + '%';
          ratingCircle.style.background = color + 'cc';
          ratingCircle.style.color = color;
          ratingCircle.style.boxShadow = `0 0 22px ${color}dd`;
          scoreDescription.textContent = score >= 90 ? 'üéâ Perfect circle!' : 'Keep practicing for a higher score!';
        }
      }

      canvas.addEventListener('mousedown', e => {
        drawing = true; points.length = 0; ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 4; ctx.strokeStyle = '#4caf50'; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        ctx.beginPath();
        let [x, y] = getPos(e);
        ctx.moveTo(x, y);
        points.push([x, y]);
        updateRating();
      });
      canvas.addEventListener('mousemove', e => {
        if(!drawing) return;
        let [x, y] = getPos(e);
        ctx.lineTo(x, y);
        ctx.stroke();
        points.push([x, y]);
        updateRating();
      });
      ['mouseup', 'mouseleave'].forEach(evt => canvas.addEventListener(evt, () => drawing = false));

      // Touch events
      canvas.addEventListener('touchstart', e => {
        drawing = true; points.length = 0; ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        let [x, y] = getPos(e);
        ctx.moveTo(x, y);
        points.push([x, y]);
        updateRating();
        e.preventDefault();
      }, {passive:false});
      canvas.addEventListener('touchmove', e => {
        if(!drawing) return;
        let [x, y] = getPos(e);
        ctx.lineTo(x, y);
        ctx.stroke();
        points.push([x, y]);
        updateRating();
        e.preventDefault();
      }, {passive:false});
      ['touchend', 'touchcancel'].forEach(evt =>
        canvas.addEventListener(evt, () => drawing = false));

      clearBtn.onclick = () => {
        points.length = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateRating();
      };

      updateRating();
    }

    // 9. Quick Password Generator
    function quickPasswordGenerator(container) {
      container.innerHTML = `
      <div style="text-align:center; user-select:none;">
        <p style="font-weight:700; margin-bottom:1em;">Generate a strong password in one click!</p>
        <div style="margin-bottom:1rem;">
          <label><input type="checkbox" checked id="symbolsToggle" /> Include symbols</label>
        </div>
        <button id="generateBtn">Generate Password</button>
        <button id="copyBtn" style="background:#2196f3; color:#fff;">Copy Password</button>
        <input id="passwordOutput" type="text" aria-label="Generated password" readonly
          style="width:100%; margin-top:1em; font-size:1.2rem; padding:10px; border-radius:10px; background:#111; border:none; color:#aca;">
        <div id="copyStatus" style="margin-top:0.7em; color:#4caf50; font-weight:700; font-size:0.9rem;"></div>
      </div>`;

      const symbolsToggle = container.querySelector('#symbolsToggle');
      const generateBtn = container.querySelector('#generateBtn');
      const copyBtn = container.querySelector('#copyBtn');
      const passwordOutput = container.querySelector('#passwordOutput');
      const copyStatus = container.querySelector('#copyStatus');

      generateBtn.onclick = () => {
        const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:"<>,.?/~`';
        const chars = symbolsToggle.checked ? letters + symbols : letters;

        let password = '';
        for (let i = 0; i < 16; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        passwordOutput.value = password;
        copyStatus.textContent = '';
      };

      copyBtn.onclick = () => {
        if (!passwordOutput.value) {
          copyStatus.textContent = 'Generate a password first!';
          return;
        }
        navigator.clipboard.writeText(passwordOutput.value).then(() => {
          copyStatus.textContent = 'Copied to clipboard! üëç';
        }, () => {
          copyStatus.textContent = 'Failed to copy.';
        });
      };

      // Generate password on load
      generateBtn.click();
    }

    // 10. Vote for Messi & Ronaldo
    function voteForMessiAndRonaldo(container) {
      container.innerHTML = `
        <div style="text-align:center;">
          <h3>Who is the GOAT? Cast your vote!</h3>
          <div style="display:flex; justify-content:center; gap: 36px; margin-top: 1rem; user-select:none;">
            <button id="voteMessi" aria-label="Vote for Lionel Messi" style="font-size:1.3rem; padding:11px 22px; display:flex; align-items:center; gap:8px;">
              <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/Leonel_Messi_20180626.jpg" alt="Messi" style="width:40px; border-radius:9px;">
              Messi ‚öΩ
            </button>
            <button id="voteRonaldo" aria-label="Vote for Cristiano Ronaldo" style="font-size:1.3rem; padding:11px 22px; display:flex; align-items:center; gap:8px;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" alt="Ronaldo" style="width:40px; border-radius:9px;">
              Ronaldo ‚öΩ
            </button>
          </div>
          <div style="margin-top: 2em;">
            <div style="width: 90%; margin: auto; height: 26px; background:#222; border-radius: 14px; position: relative;">
              <div id="voteFill" style="position: absolute; top: 0; left: 0; bottom: 0; background: linear-gradient(90deg,#4caf50,#0adcbd 90%,#82bee5); width: 50%; border-radius: 14px;"></div>
            </div>
            <p id="votesDisplay" style="margin-top:.8em; font-weight:700; font-size:1.1rem; user-select:none;"></p>
          </div>
        </div>`;

      const voteMessiBtn = container.querySelector("#voteMessi");
      const voteRonaldoBtn = container.querySelector("#voteRonaldo");
      const voteFill = container.querySelector("#voteFill");
      const votesDisplay = container.querySelector("#votesDisplay");

      let votes = {
        messi: parseInt(localStorage.getItem("votes_messi")) || 0,
        ronaldo: parseInt(localStorage.getItem("votes_ronaldo")) || 0,
      };

      function updateVotes() {
        const total = votes.messi + votes.ronaldo;
        const messiPercent = total ? Math.round((votes.messi / total) * 100) : 50;
        const ronaldoPercent = 100 - messiPercent;

        voteFill.style.width = messiPercent + "%";
        votesDisplay.innerHTML = `Messi: <b>${votes.messi}</b> (${messiPercent}%) | Ronaldo: <b>${votes.ronaldo}</b> (${ronaldoPercent}%)`;
      }

      voteMessiBtn.onclick = () => {
        votes.messi++;
        localStorage.setItem("votes_messi", votes.messi);
        updateVotes();
        if(soundOn) alert("You voted for Messi! ‚öΩ");
      };

      voteRonaldoBtn.onclick = () => {
        votes.ronaldo++;
        localStorage.setItem("votes_ronaldo", votes.ronaldo);
        updateVotes();
        if(soundOn) alert("You voted for Ronaldo! ‚öΩ");
      };

      updateVotes();
    }

    // 11. Be a Hacker
    function beAHackerGame(container) {
      container.innerHTML = `
        <div style="position:relative; height:400px; background:#000 url('https://i.imgur.com/0vHOMRh.png') repeat center; border-radius:16px; box-shadow: 0 0 24px #39ff5d;">
          <textarea id="hackerInput" placeholder="Type like a hacker..." spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"
          style="position:absolute; bottom: 18px; width: 94%; margin: 0 3%; height: 70px;
            background: rgba(0,0,0,0.9); border:none; color:#39ff5d; font-family: 'Fira Mono', monospace;
            font-size: 1.25rem; resize:none; outline:none; border-radius: 12px; padding: 1rem 14px;"></textarea>
          <pre id="codeScreen" aria-live="off" style="
            position: absolute;
            top: 10px; bottom: 100px; left: 8px; right: 8px;
            padding: 1rem 2rem;
            font-family: 'Fira Mono', monospace;
            font-size: 1rem;
            line-height: 1.3;
            color: #39ff5d;
            overflow-y: auto;
            white-space: pre-wrap;
            user-select: none;
            border-radius: 10px;
            letter-spacing: 0.4px;"></pre>
          <div style="position:absolute; top: 8px; right: 18px; color:#39ff5d; font-family: monospace; font-weight: 700; user-select:none; font-size:0.9rem;">
            Press <b>F</b> for fullscreen
          </div>
        </div>
      `;

      const input = container.querySelector("#hackerInput");
      const codeScreen = container.querySelector("#codeScreen");

      const hackerLines = [
        "echo 'Starting hack script...'",
        "sudo run_deep_scan --quiet",
        "Bypassing firewall...",
        "Downloading secrets...",
        "All clear. Proceeding...",
        "Injecting malware...",
        "System compromised.",
        "Gathering credentials...",
        "Brute forcing...",
        "Extraction complete...",
        "Encrypting fixes...",
        "Exfiltrating data...",
        "Ugly emoji hacks incoming... üíÄ",
        "Firewall disabled...",
        "Connection secured.",
        "... done.",
        "logout",
        "Entering sleep... zZz"
      ];

      let autoIndex = 0;
      let autoInterval;

      function appendLine(text) {
        let lines = codeScreen.textContent.split('\n').filter(Boolean);
        if(lines.length >= 42) lines.shift();
        lines.push(text);
        codeScreen.textContent = lines.join('\n');
        codeScreen.scrollTop = codeScreen.scrollHeight;
      }

      function startAutoTyping() {
        autoInterval = setInterval(() => {
          appendLine(hackerLines[autoIndex]);
          autoIndex++;
          if(autoIndex >= hackerLines.length) {
            autoIndex = 0;
            codeScreen.textContent = '';
          }
        }, 800);
      }

      input.addEventListener("input", () => {
        const value = input.value.trim();
        if(value.length > 0) {
          value.split('\n').forEach(line => {
            appendLine('> ' + line);
          });
          input.value = "";
          if(soundOn) {
            // Simple beep sound for typing
            let beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            beep.volume = 0.15;
            beep.play();
          }
        }
      });

      codeScreen.textContent = "";
      startAutoTyping();

      // Fullscreen toggle on F key
      document.onkeydown = (e) => {
        if (e.key.toLowerCase() === 'f') {
          e.preventDefault();
          if (!document.fullscreenElement) {
            container.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        }
      };
    }
  </script>
